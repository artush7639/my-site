<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Знакомства с Гургеном</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #fff6f6 0%, #f9ecff 100%);
      margin: 0;
      padding: 0;
      color: #2d2d2d;
    }
    header {
      background: #ff6600;
      color: #fff;
      text-align: center;
      padding: 32px 0 24px 0;
      font-size: 2.2em;
      font-weight: 700;
      border-radius: 0 0 35px 35px;
      letter-spacing: 1px;
      margin-bottom: 28px;
      box-shadow: 0 6px 30px #ffe0b1;
    }
    .card {
      background: #fff;
      max-width: 410px;
      margin: 32px auto;
      padding: 28px 26px 34px 26px;
      border-radius: 26px;
      box-shadow: 0 6px 24px rgba(255,128,82,0.13);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card img {
      width: 120px;
      height: 120px;
      border-radius: 24px;
      object-fit: cover;
      margin-bottom: 16px;
      border: 3px solid #fff3ee;
      box-shadow: 0 2px 8px #ffd3c1;
    }
    .title {
      font-size: 1.5em;
      color: #ff6600;
      margin-bottom: 10px;
      font-weight: 700;
      text-align: center;
    }
    .desc {
      color: #7b7b7b;
      text-align: center;
      font-size: 1.08em;
      margin-bottom: 18px;
    }
    .btn-main {
      background: #ff6600;
      color: #fff;
      border: none;
      border-radius: 40px;
      padding: 16px 40px;
      font-size: 1.1em;
      margin: 6px 0;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 0.5px;
      box-shadow: 0 4px 12px #ffd5b8;
      cursor: pointer;
      transition: 0.15s;
    }
    .btn-main:hover {
      background: #ff9500;
      box-shadow: 0 6px 20px #ffb96c;
      transform: scale(1.04);
    }
    .form-title {
      margin: 0 0 18px 0;
      font-size: 1.2em;
      font-weight: 700;
      color: #b85cff;
    }
    form input, form textarea {
      width: 98%;
      margin-bottom: 10px;
      padding: 11px 14px;
      border: 1.5px solid #ffd5b8;
      border-radius: 12px;
      background: #fff9f7;
      font-size: 1em;
      transition: border .2s;
    }
    form input:focus, form textarea:focus {
      outline: none;
      border-color: #ff6600;
    }
    @media (max-width: 480px) {
      .card {
        margin: 10px 5px;
        padding: 16px 4vw 20px 4vw;
      }
      header {
        font-size: 1.2em;
        padding: 20px 0 14px 0;
      }
    }
  </style>
</head>
<body>

<header>
  Знакомства с Гургеном
</header>

<div class="card">
  <img src="images/gurgensolo.jpg" alt="Гурген">
  <div class="title">Гурген ищет любовь!</div>
  <div class="desc">
    Добрый, спортивный, целеустремлённый.<br>
    Ищет искреннюю и добрую девушку для отношений.<br>
  </div>
  <a href="#anketa" class="btn-main">Стать женой Гургена</a>
</div>

<div class="card" id="anketa">
  <div class="form-title">Анкета для девушек</div>
  <form action="https://formspree.io/f/mbklkjrw" method="POST">
    <input type="text" name="Имя" placeholder="Имя" required>
    <input type="number" name="Возраст" placeholder="Возраст" required>
    <input type="text" name="Город" placeholder="Город" required>
    <input type="text" name="Контакт" placeholder="Телефон или Telegram" required>
    <textarea name="О себе" rows="3" placeholder="Расскажи о себе..." required></textarea>
    <button class="btn-main" type="submit">Отправить анкету</button>
  </form>
</div>

</body>
</html>
